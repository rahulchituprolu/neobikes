<div class="row  eachCompany">
        <img class="companyImage" [src]="thisCompany.companyImageURL" alt="company">
        <div  class="col-4">{{ thisCompany.companyName }}</div>
        <div class="col-2">{{ thisCompany.companyAddress }}</div>
        <div class="col-4">{{ thisCompany.mobileNumber }}</div>
</div>
